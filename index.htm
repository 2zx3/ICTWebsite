<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Log in</title>
</head>
<body background="images/mainbg1080.jpg">
    <form action="page2.htm">
        <center><table border="0" bgcolor="#000024">
            <th><font color="white"><h1>&nbsp; Please Log in &nbsp;<h1>
                <h4>To confirm that you are old enough to use social media</h4>
            </font></th>
        </table></center>
<br>
<br>
<br>

        <center>
        <table>

            <th bgcolor="#000024">

                <label for="name"><font color="white">Name:</font></label>
                <br>
                <input type="text" id="name" name="name" placeholder="e.g. Uzi Doorman" required="required">
                <br><br>
                <label for="password"><font color="white">Password:</font></label>
                <br>
                <input type="password" id="password" name="password" required="required" minlength="8" maxlength="16" placeholder="8-16 characters">
                <br><br>
                <label for="age"><font color="white">Age:</font></label>
                <br>
                <input type="number" id="age" name="age" min="1" max="100" required="required" maxlength="2">
            </th>

        </table></center>
        <center><input type="submit" value="Log In">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"></center>

    </form>
</body>
</html>
